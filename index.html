<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .circle-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: absolute;
            animation: moveStars 5s linear infinite, changeColor 2s infinite alternate;
        }

        @keyframes moveStars {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(100vw) translateY(100vh);
            }
        }

        @keyframes changeColor {
            0%, 100% {
                background-color: #3498db;
            }
            50% {
                background-color: #e74c3c;
            }
        }

        /* Definición de colores para los círculos */
        .circle:nth-child(1) {
            left: 10%;
            top: 20%;
        }

        .circle:nth-child(2) {
            left: 80%;
            top: 70%;
        }

        .circle:nth-child(3) {
            left: 30%;
            top: 50%;
        }

        .circle:nth-child(4) {
            left: 60%;
            top: 30%;
        }

        .circle:nth-child(5) {
            left: 40%;
            top: 80%;
        }

        /* Agrega más círculos aquí con diferentes colores y posiciones */
        .circle:nth-child(6) {
            left: 15%;
            top: 10%;
        }

        .circle:nth-child(7) {
            left: 65%;
            top: 45%;
        }

        .circle:nth-child(8) {
            left: 50%;
            top: 25%;
        }

        .circle:nth-child(9) {
            left: 25%;
            top: 75%;
        }

        .circle:nth-child(10) {
            left: 70%;
            top: 60%;
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <!-- Crea círculos con movimiento tipo estrella y colores diferentes -->
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <!-- Agrega más círculos aquí con diferentes colores y posiciones -->
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
